<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ—¿ + test</title>
    <link rel="stylesheet" type="text/css" href="css/mall.css">
    <link rel="stylesheet" type="text/css" href="css/date.css"> 
    <script src="javascript/date.js" type="text/javascript"></script>
    
</head>
<body>
    <header><div class="headerText">Date</div></header>

    <nav>
        <a href="index.html"><div class="navButton">Home</div></a>

    </nav>
    
    <div class="siteContent">
        <aside>Kalender<input type="datetime-local" name="Kalender"> </aside>
        <article>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/flowers/flower1.jpg" class="imageFlower">
                <div class="text">Flower Purple</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/flowers/flower2.jpg" class="imageFlower">
                <div class="text">Flower Two</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/flowers/flower4.jpg" class="imageFlower">
                <div class="text">Big Flower</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <script>currentSlide(1)</script>
        </article> 

    </div>

    

    <div class="footerWeather">
        <!--
            Kod som kopplar till forecast7 sin api och displayar informationen
        -->
        <a class="weatherwidget-io" href="https://forecast7.com/en/55d4713d02/vellinge/" data-label_1="VELLINGE" data-label_2="WEATHER" data-font="Consolas" data-icons="Climacons Animated" data-days="3" data-theme="kitty" >VELLINGE WEATHER</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
    </div>
</body>
</html>
